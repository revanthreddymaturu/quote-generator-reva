<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/32ef7337fc.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="quote-card">
    <div class="quote-text"></div>
    <div class="quote-by"></div>
    <div class="quote-navigator">
        <button class="tweet-btn" ><i class="fa-brands fa-twitter"></i> Tweet</button>
        <button class="quote-btn" onclick={clickHandler}>New Quote</button>
    </div>
</div>

<div class="loader"></div>
<script src="script.js"></script>

</body>
</html>
